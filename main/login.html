<!DOCTYPE html>
<html lang="en" class="hydrated">
<head>
    <meta charset="UTF-8">
    <title>Elemore hall school</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="screen-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
        </svg>
        <!-- Log in form -->
        <form id="loginForm" class="screen-1" action="/login" method="POST">
            <div class="email">
                <label for="username">Email Address</label>
                <div class="sec-2">
                    <ion-icon name="mail-outline" role="img" class="md hydrated" aria-label="mail outline"></ion-icon>
                    <input type="email" name="username" placeholder="Username@gmail.com" id="username" required>
                </div>
            </div>
            
            <div class="password">
                <label for="password">Password</label>
                <div class="sec-2">
                    <ion-icon name="lock-closed-outline" role="img" class="md hydrated" aria-label="lock closed outline"></ion-icon>
                    <input class="pas" type="password" name="password" placeholder="            " id="password" required>
                    <ion-icon class="show-hide md hydrated" id="eyeicon" name="eye-outline" role="img" aria-label="eye outline"></ion-icon>
                </div>
            </div>
            <div class="footer"><span>Signup</span><span>Forgot Password?</span></div>
            <div id="loginError" style="color: red;"></div>
            <button type="submit" class="login" id="loginButton">Login</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/component/main.css" />
    <link rel="stylesheet" href="numTrack.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <side-bar></side-bar>
    <!-- Main Content -->

    <div class="content">
      <span class="title">Literacy & Numeracy Tracker</span>
      <div class="path">
        <select
          class="form-select"
          id="Calender Year"
          aria-label="Default select example"
        >
          <option>Calender Year</option>
        </select>

        <select
          class="form-select"
          id="Year"
          aria-label="Default select example"
        >
          <option>Year</option>
        </select>

        <select
          class="form-select"
          id="Class"
          aria-label="Default select example"
        >
          <option>Class</option>
        </select>
        <button
          type="button"
          class="btn btn-secondary"
          id="apply"
          onclick="populateTables()"
        >
          Apply
        </button>
      </div>
      <div class="center-container">
        <h2> LITERACY & NUMERACY TRACKER</h2>
        <div class="row">
          <div class="col-md-6">
            <table class="table table-bordered" id="WRAT_WRA">
              <thead>
                <tr>
                  <th colspan="5">WRAT word reading age (y/m)</th>
                </tr>
                <tr>
                  <th>Student Name</th>
                  <th>Y7</th>
                  <th>Y8</th>
                  <th>Y9</th>
                  <th>Y10</th>
                  <th>Y11</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="col-md-6">
            <table class="table table-bordered" id="WRAT_SA">
              <thead>
                <tr>
                  <th colspan="5">WRAT spelling age (y/m)</th>
                </tr>
                <tr>
                  <th>Student Name</th>
                  <th>Y7</th>
                  <th>Y8</th>
                  <th>Y9</th>
                  <th>Y10</th>
                  <th>Y11</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="col-md-6">
            <table class="table table-bordered" id="WRAT_NPR">
              <thead>
                <tr>
                  <th colspan="5">WRAT sentence comp (%)</th>
                </tr>
                <tr>
                  <th>Student Name</th>
                  <th>Y7</th>
                  <th>Y8</th>
                  <th>Y9</th>
                  <th>Y10</th>
                  <th>Y11</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="col-md-6">
            <table class="table table-bordered" id="AR_RA">
              <thead>
                <tr>
                  <th colspan="5">A.R. Reading age</th>
                </tr>
                <tr>
                  <th>Student Name</th>
                  <th>Y7</th>
                  <th>Y8</th>
                  <th>Y9</th>
                  <th>Y10</th>
                  <th>Y11</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <button class="btn btn-primary save-button" id="saveScores">
          Save Scores
        </button>
      </div>
    </div>

    <script src="../../component/sidebar/sidebar.js" defer></script>
    <script src="numTrack.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
